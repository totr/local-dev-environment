depends:
  - homebrew

actions:
  - action: package.install
    name: asdf
      
  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "java"
      - "https://github.com/halcyon/asdf-java.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "golang"
      - "https://github.com/kennyp/asdf-golang.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "nodejs"
      - "https://github.com/asdf-vm/asdf-nodejs.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "kubectl"
      - "https://github.com/asdf-community/asdf-kubectl.git"
  
  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "helm"
      - "https://github.com/Antiarchitect/asdf-helm.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "maven"
      - "https://github.com/halcyon/asdf-maven.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "terraform"
      - "https://github.com/asdf-community/asdf-hashicorp.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "fly"
      - "https://github.com/uesyn/asdf-fly"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "istioctl"
      - "https://github.com/virtualstaticvoid/asdf-istioctl.git"
  
  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "argocd"
      - "https://github.com/beardix/asdf-argocd.git"

  - action: command.run
    command: asdf
    args:
      - "plugin"
      - "add"
      - "direnv"

  - action: file.link
    from: .tool-versions
    to: "{{ user.home_dir }}/.tool-versions"

  - action: command.run
    command: asdf
    args:
      - "install"
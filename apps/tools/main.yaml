    list:
      - orbstack
      - kaleidoscope
      - k6
      - kcat
      - nats-io/nats-tools/nats
      - dive
      - nnn
      - mitmproxy
      - wireshark
      - insomnia
      - terraform-docs
      - 1password
      - 1password-cli
      - google-chrome
      - citrix-workspace
      - glow
      - openconnect
      - xmlstarlet #required for OpenConnect CSD wrapper
      - vpn-slice
      - ngrok
  # iStat Menus    
